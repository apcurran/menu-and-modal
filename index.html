<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/css/style.css">
        <title>Responsive</title>
    </head>
    <body>
        <header class="header">
            <h2 class="header-title">Responsive Web</h2>
            <div class="header-burger">
                <div class="header-burger-line"></div>
                <div class="header-burger-line"></div>
                <div class="header-burger-line"></div>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="subscribe">
                <h2 class="subscribe-header">Click the button below to subscribe to our newsletter. Be the first to know when we launch a new product!</h2>
                <button class="subscribe-btn">Subscribe</button>
            </section>
            <div class="bg-darken">
                <div class="modal">
                    <h2 class="modal-title">Please fill out the info below to join our email listing</h2>
                    <span class="modal-close">&times;</span>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required minlength="1">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Join</button>
                </div>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
